{% extends 'index.html' %}
{% block 'b1' %}
  <h1 align="center"><font color="green">Login Page</font> </h1>
<form method="post" action="{% url 'checkadminlogin' %}">
    {% csrf_token %}
<table align="center" >
    <tr>
        <td>
            <label>Enter User Name : </label>
        </td>
        <td>
            <input type="text" name="uname" required/>
        </td>
    </tr>
    <tr>
        <td>
            <label>Enter Password : </label>
        </td>
        <td>
            <input type="password" name="pwd" required/>
        </td>
    </tr>
    <tr>
        <td align="center"><button type="submit">Login</button></td>
        <td align="center"><button type="reset">Clear</button></td>
    </tr>
</table>
</form>
<div>
   {% for i in messages %}
    <h4><font color="red"> {{i}} </font></h4>
    {% endfor %}
</div>

{% endblock %}
